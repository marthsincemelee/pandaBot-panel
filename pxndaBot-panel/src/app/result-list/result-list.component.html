<div class="space-top container" *ngIf="requestService.dataLoaded">
  <h3>Search results:</h3>
    <nz-list nzItemLayout="vertical">
    <nz-list-item *ngFor="let video of requestService.searchResults">
      <nz-list-item-meta>
        <!-- <nz-list-item-meta-avatar [nzSrc]="item.avatar"> </nz-list-item-meta-avatar>  Could contain the users avatar -->
        <nz-list-item-meta-title>
          <span> {{video.title}}</span>
        </nz-list-item-meta-title>
        <nz-list-item-meta-description>
          {{video.description}}
        </nz-list-item-meta-description>
      </nz-list-item-meta>
      <button nz-button (click)="requestService.startSong(video.videoId)">Add Song to Queue</button>
      <nz-list-item-extra>
        <img width="272" alt="logo" [src]="video.thumbnails.medium.url"/>
      </nz-list-item-extra>
    </nz-list-item>
  </nz-list>
</div>
