<div class="space-top container" *ngIf="requestService.dataLoaded">
  <h3>Search results:</h3>
  <div nz-row [nzGutter]="[8, 24]">
    <div nz-col [nzSpan]="8" *ngFor="let video of requestService.searchResults">
      <nz-card [nzCover]="coverTemplate">
        <nz-card-meta [nzTitle]="video.title" [nzDescription]="video.description" ></nz-card-meta>
        <button nz-button (click)="requestService.startSong(video.videoId)">Start Song</button>
      </nz-card>
      <ng-template #coverTemplate>
        <img alt="example" [src]="video.thumbnails.medium.url" />
      </ng-template>
    </div>
  </div>
</div>
