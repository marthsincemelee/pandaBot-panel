<div class="container">
    <h2>Welcome to the Pxnda Music Bot Panel</h2>
  <form nz-form (ngSubmit)="onSubmit()" [formGroup]="searchForm">
    <nz-form-item>
      <nz-form-control [nzSpan]="24">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
          <input type="text" nz-input (keyup.enter)="onSubmit()" formControlName="searchField" placeholder="input search text" />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" nzSearch><i nz-icon type="submit" nzType="search"></i></button>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
